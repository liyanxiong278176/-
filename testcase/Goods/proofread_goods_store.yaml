- baseInfo:
    api_name: 校验商品库存
    url: /coupApply/cms/checkOrderStatus
    method: post
    headers:
      Content-Type: application/json;charset=UTF-8
  testCase:
    - case_name: 正常校验商品库存
      json:
        goodsId: ${get_extract_yaml_data(goodsId,1)}
        orderNumber: ${get_extract_yaml_data(orderNumber)}
        count: 6
        timeStamp: ${get_timestamp()}
      #断言
      validation:
        - contains:
            {
              'status': '0'
            }




