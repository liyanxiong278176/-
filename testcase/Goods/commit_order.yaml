- baseInfo:
    api_name: 提交订单
    url: /coupApply/cms/placeAnOrder
    method: post
    headers:
      Content-Type: application/json;charset=UTF-8
  testCase:
    - case_name: 正常提交订单
      json:
        goods_id: ${get_extract_yaml_data(goodsId,1)}
        number: 2
        propertyChildIds: "2:9"
        inviter_id:  127839112
        price: "128"
        freight_insurance: "0.00"
        discount_code: "002399"
        consignee_info:
          {
            "name": "张三",
             phone: "13000000000",
             address: "北京市海淀区西三环北路 74 号院 4 栋 3 单元 1008"
          }
      #断言
      validation:
        - contains:
            {
              'error_code': '0000'
            }
        - contains:
            {
              'message': '提交订单成功'
            }
      extract:
          orderNumber: $.orderNumber
          userId: $.userId


